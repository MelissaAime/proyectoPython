<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h1>Estudiante: {{estudiante}}</h1>
    <p> Notas: </p>

    {% for n in notas %}
        {% if n < 4 %}
            <p style="color: red">La nota {{n}} esta desaprobada</p>
        {% else %}
            <p style="color: green">Aprobado {{n}}</p>
        {% endif %}
    {% endfor %}  
    
</body>
</html>
